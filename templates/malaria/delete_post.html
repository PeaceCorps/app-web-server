<h2 class="text-center">
    Malaria : infoHub
</h2>
<div class="well">
    <h2 class="text-center">Delete Post</h2>
    <p> &nbsp;</p>
    <form method="post" action="{% url 'malaria:delete_post' post.id %}" >
        {% csrf_token %}
        <div class="form-group">
            <label class="col-sm-offset-1">Are you sure you want to delete this Post?</label>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1">
                <input type="submit" class="btn btn-danger" value="Yes, delete this Post"/>
                <a href="{% url 'malaria:list_posts' %}" class="btn btn-primary">Cancel</a>
            </div>
        </div>
    </form>
</div>
<br><br><br>
